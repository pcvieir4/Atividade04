<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheque Especial</title>
</head>
<body>
     Saldo da conta: <input type="text" id="id_saldo"><br><br>
     Valor do débito: <input type="text" id="id_debito"><br><br>

     <button onclick="analisar()">Analisar conta</button>

     <div id="resultado"></div>
</body>
</html>

<script>
    function analisar(){
        var saldo = Number(id_saldo.value);
        var debito = Number(id_debito.value);

        var novoSaldo = saldo - debito;

        if (novoSaldo < 0){
            resultado.innerHTML = `<b><span style="color:red;">O saldo atual da conta corrente é R$${novoSaldo.toFixed(2)}</span></b>`;
        } else {
            resultado.innerHTML = `O saldo atual da conta corrente é R$${novoSaldo.toFixed(2)}`;
        }
    }
</script>
