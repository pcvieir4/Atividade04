<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Horas Assistindo Streaming</title>
</head>
<body>
     Última série (SITCOM) que você assistiu: <input type="text" id="id_serie"><br><br>
     Total de episódios assistidos: <input type="text" id="id_episodios"><br><br>

     <button onclick="verificarNivel()">Verificar nível</button>

     <div id="resultado"></div>
</body>
</html>

<script>
    function verificarNivel(){
        var horasGastas = (Number(id_episodios.value) * 22) / 60; // 22 minutos por episódio

        resultado.innerHTML = `Vejo que você gosta da série ${id_serie.value}.`;

        if(horasGastas > 30){
            resultado.innerHTML += `<br>Uau, você realmente gosta dessa série!`;
        }
    }
</script>
