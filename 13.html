<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação das Finanças</title>
</head>
<body>
     Saldo da conta: <input type="text" id="id_saldo"><br><br>

     <button onclick="verificarFinancas()">Verificar finanças</button>

     <div id="resultado"></div>
</body>
</html>

<script>
    function verificarFinancas(){
        var saldo = Number(id_saldo.value);
        resultado.innerHTML = ""; // Limpa mensagens anteriores

        if(saldo === 0){
            resultado.innerHTML = `<span style="color:black;">Conta zerada</span>`;
        }
        if(saldo < 0){
            resultado.innerHTML = `<span style="color:red;">Está devendo!</span>`;
        }
        if(saldo > 0){
            resultado.innerHTML = `<span style="color:blue;">Saldo positivo! sorriso</span>`;
        }
    }
</script>
