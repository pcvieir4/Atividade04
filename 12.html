<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An√°lise CNH</title>
</head>
<body>
     Nome: <input type="text" id="id_nome"><br><br>
     Idade: <input type="text" id="id_idade"><br><br>

     <button onclick="avaliarAluno()">Avaliar aluno</button>

     <div id="resultado"></div>
</body>
</html>

<script>
    function avaliarAluno(){
        var nome = id_nome.value;
        var idade = Number(id_idade.value);

        if(idade >= 18){
            resultado.innerHTML = `${nome}, vamos tirar a CNH?`;
        } else {
            resultado.innerHTML = `${nome}, vai jogar PlayStation!`;
        }
    }
</script>
