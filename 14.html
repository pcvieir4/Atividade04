<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise da Conta Corrente</title>
</head>
<body>
     Saldo da conta: <input type="text" id="id_saldo"><br><br>
     Valor do débito: <input type="text" id="id_debito"><br><br>

     <button onclick="analisarConta()">Analisar conta</button>

     <div id="resultado"></div>
</body>
</html>

<script>
    function analisarConta(){
        var saldo = Number(id_saldo.value);
        var debito = Number(id_debito.value);

        var novoSaldo = saldo - debito;

        if(novoSaldo < 0){
            resultado.innerHTML = `<b style="color:red;">O saldo atual da conta corrente é ${novoSaldo}</b>`;
        } else {
            resultado.innerHTML = `<i style="color:blue;">O saldo atual da conta corrente é ${novoSaldo}</i>`;
        }
    }
</script>
