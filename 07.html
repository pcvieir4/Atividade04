<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financiamento da Casa Própria</title>
</head>
<body>
     Renda familiar: <input type="text" id="id_renda"><br><br>
     Valor da prestação: <input type="text" id="id_prestacao"><br><br>

     <button onclick="verificar()">Verificar financiamento</button>

     <div id="resultado"></div>
</body>
</html>

<script>
    function verificar(){
        var renda = Number(id_renda.value);
        var prestacao = Number(id_prestacao.value);

        var porcentagem = (prestacao / renda) * 100;

        resultado.innerHTML = `A prestação corresponde a ${porcentagem.toFixed(2)}% da renda familiar.`;

        if (porcentagem > 30){
            resultado.innerHTML += `<br><span style="color:red; font-weight:bold;">Será necessário complementar a renda familiar</span>`;
        }
    }
</script>
