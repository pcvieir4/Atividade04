<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise da Média de Notas</title>
</head>
<body>
     Nota 1: <input type="text" id="id_nota1"><br><br>
     Nota 2: <input type="text" id="id_nota2"><br><br>

     <button onclick="verificarSituacao()">Verificar situação</button>

     <div id="resultado"></div>
</body>
</html>

<script>
    function verificarSituacao(){
        var nota1 = Number(id_nota1.value);
        var nota2 = Number(id_nota2.value);

        var media = (nota1 + nota2) / 2;

        if(media >= 6){
            alert("Parabéns, aprovado!");
        }
        if(media < 6){
            alert("Tente outra vez...");
        }
    }
</script>
