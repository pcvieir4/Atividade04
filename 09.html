<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Peso do Elevador</title>
</head>
<body>
     Quantidade de homens: <input type="text" id="id_homens"><br><br>
     Quantidade de mulheres: <input type="text" id="id_mulheres"><br><br>

     <button onclick="analisar()">Analisar peso</button>

     <div id="resultado"></div>
</body>
</html>

<script>
    function analisar(){
        var homens = Number(id_homens.value);
        var mulheres = Number(id_mulheres.value);

        var pesoEstimado = (homens * 80) + (mulheres * 60);

        resultado.innerHTML = `Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${pesoEstimado} Kg.`;

        if (pesoEstimado > 800){
            resultado.innerHTML += `<br><span style="color:blue;">Será necessário que alguém desça para que o elevador se movimente</span>`;
        }
    }
</script>
