<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        nota 1: <input type="text" id="id_nota1"><br><br>
        nota 2: <input type="text" id="id_nota2"><br><br>
        nota 3: <input type="text" id="id_nota3"><br><br>

        <button onclick="analisar()">Analisar desempenho</button>
        <div id="resultado"></div>
</body>
</html>
<script>
    function analisar(){
        
        var n1 = Number(id_nota1.value);
        var n2 = Number(id_nota2.value);
        var n3 = Number(id_nota3.value);
        var media = (n1 + n2 + n3) / 3;

        resultado.innerHTML = `Sua média foi de ${media}`;

        if (media > 9.4){
            resultado.innerHTML += `<br><br><b>Parabéns, você é fora de série!</b>`;
        }
    }
</script>
